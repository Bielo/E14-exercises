<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Baza </title>
	<script type="text/javascript">
	
	function pole(){
var wa=document.getElementById("a").value;
var wb=document.getElementById("b").value; 
 var wh=document.getElementById("h").value; 
  var pole=wa*wb/wh;
 
  var napis=document.getElementById("wynik").innerHTML = pole;
 napis;
}

	</script>
</head>

<body>
<input type="text" id="a"/>
<br \>
<input type="text" id="b" />
<br \>
<input type="text" id="h" />
<input type="submit" value="Licz pole trojkata!" onclick="pole()" />
<br />
<div id="wynik"></div>
</body>
</html>
